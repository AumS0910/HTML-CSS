<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="top">
        <div class="format">
            <p>Text Colour Picker</p>
            <input class="form-control" type="color" id="colorPicker" />
        </div>

        <div class="format">
            <p>Background</p>
            <input class="form-control" type="color" id="canvasColor" />
        </div>

        <div class="format">
            <p>Font Size</p>
            <select id="fontPicker">
                <option value="5px">5px</option>
                <option value="10px">10px</option>
                <option value="15px">15px</option>
                <option value="20px">20px</option>
                <option value="25px">25px</option>
            </select>

        </div>

        <canvas class="canvas" id="canvas" width="800" height="500"></canvas>

        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearBtn">Clear</button>
            <button type="button" class="btn btn-success" id="saveBtn">Save & Download</button>
            <button type="button" class="btn btn-warning" id="retrieveBtn">Retrieve Saved Signature</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
